  forecast_wind_kph:
    description: "Forecast wind speed in kilometers per hour"
    unit: "kilometers per hour (kph)"
    data_type: "float"
  forecast_wind_degree:
    description: "Forecast wind direction in degrees"
    unit: "degrees (°)"
