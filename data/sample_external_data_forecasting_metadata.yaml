  forecast_temp_f:
    description: "Forecast temperature in Fahrenheit"
    unit: "degrees Fahrenheit (°F)"
    data_type: "float"
  forecast_is_day:
    description: "Forecast indicates if it is day or night. 1 = Yes, 0 = No"
